<body>
    <noscript>Sorry, this game requires Javascript.</noscript>
    <header>
        <h1>blam!</h1>
        <ul aria-label="Instructions">
            <li>To start, press <kbd>Space</kbd> or tap the screen</li>
            <li>After a short countdown, press <kbd>Space</kbd> or tap the screen as soon as the background changes and you hear a beep!</li>
            <li>Press <kbd>Space</kbd> or tap the screen during the countdown to cancel.</li>
        </ul>
    </header>
    <main class="full-width">
        <section id="game-window" aria-label="game window">
            <div id="game">Press <kbd>Space</kbd> to start the round.</div> 
        </section>
        <section id="round-history" aria-label="past games">
            Past rounds:
            <ul id="history"></ul>
        </section>
    </main>
